<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper scissors</title>
</head>
<body>
  <p>Rock Paper Scissors</p>

  <!--Rock-->
  <button onclick="
    pickComputerMove(); 
    

    let result = '';
    if (computerMove === 'rock') {
      result = 'tie.'
    } else if (computerMove === 'paper') {
      result = 'you lose!';
    } else if (computerMove === 'scissors') {
      result = 'you win!';
    }
    
    
    alert(`You picked rock, computer picked ${computerMove}. ${result}`)
  ">Rock</button>



    <!--paper-->
  <button onclick="
    pickComputerMove()

    let result = '';
    if (computerMove === 'rock') {
      result = 'you win.'
    } else if (computerMove === 'paper') {
      result = 'tie!';
    } else if (computerMove === 'scissors') {
      result = 'you lose!';
    }

  alert(`You picked paper, computer picked ${computerMove}. ${result}`)">Paper</button>


  <!--scissors-->
  <button onclick="
    pickComputerMove()
    
    let result = '';
    if (computerMove === 'rock') {
      result = 'you lose.'
    } else if (computerMove === 'paper') {
      result = 'you win!';
    } else if (computerMove === 'scissors') {
      result = 'tie!';
    }

  alert(`You picked scissors, computer picked ${computerMove}. ${result}`)">Scissors</button>

  <script>
    let computerMove = ''

    function pickComputerMove() {
      const randomNumber=Math.random();


    if (randomNumber>=0 &&randomNumber<1/3){
       computerMove = 'rock' 
    }
    else if (randomNumber>=1/3 &&randomNumber<2/3){
       computerMove = 'paper' 
    } else if (randomNumber>=2/3 &&randomNumber<1){
       computerMove = 'scissors' 
    }

       
    }

  </script>

    
  
</body>
</html>
